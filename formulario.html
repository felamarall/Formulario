<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orçamento Digitalize</title>
</head>
<body>
    
    <div>
        <h1>Cadastro</h1>
        <P>Complete Suas Informações</P>
        <br>
    </div>

    <form> 
        <fieldset>
            <div>
                <input type="text" nome="nome" id="nome">
                <label>Nome</label>
            </div>

            <div>
                <input type="text" nome="sobrenome" id="sobrenome">
                <label>Sobrenome</label>
            </div>
        </fieldset>

        <div>
            <input type="email" name="email" id="email">
            <label>Email</label>
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end        
            </label>

            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <lable>
                <input type="radio" nome="devweb" value="fullstack">Fuulstack
            </lable>
        </div>

        <div>

            <label>SeniorIdade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>

            <div>
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="Tecnologia1" value="HTML">
                <label for="Tecnologia1">HTML</label>
                
                <input type="checkbox" id="Tecnologia2" value="CSS">
                <label for="Tecnologia2">CSS</label>

                <input type="checkbox" id="Tecnologia3" value="JavaScript">
                <label for="Tecnologia3">JavaScript</label>

                <input type="checkbox" id="Tecnologia4" value="PHP">
                <label for="Tecnologia4">PHP</label>

                <input type="checkbox" id="Tecnologia5" value="C#">
                <label for="Tecnologia5">C#</label>

                <input type="checkbox" id="Tecnologia6" value="Java">
                <label for="Tecnologia6">Java</label>

                <input type="checkbox" id="Tecnologia7" value="Phyton">
                <label for="Tecnologia7">Phyton</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco mais</label>
            <textarea row="6" style="width: 26em" id="Experiencia" nome="Experiencia"></textarea>
        </div>

        <button type="submit">Concluir</button>

    </form>
</body>
</html>
