<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Orçamento Digitalize</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro</h1>
        <P id="subtitulo"><strong>Complete Suas Informações</strong></P>
        <br>
    </div>

    <form> 
        <fieldset class="grupo">
            <div class="campo">
                <input type="text" nome="nome" id="nome" required>
                <label for="Nome"><strong>Nome</strong></label>
            </div>

            <div class="campo">
                <input type="text" nome="sobrenome" id="sobrenome" required>
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
            </div>
        </fieldset>

        <div class="campo">
            <input type="email" name="email" id="email" required>
            <label for="Email"><strong>Email</strong></label>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end      
            </label>

            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <lable>
                <input type="radio" nome="devweb" value="fullstack">Fuulstack
            </lable>
        </div>

        <div class="campo">

            <label for="Senioridade">SeniorIdade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">

            <div class="campo">
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="Tecnologia1" value="HTML">
                <label for="Tecnologia1">HTML</label>
                
                <input type="checkbox" id="Tecnologia2" value="CSS">
                <label for="Tecnologia2">CSS</label>

                <input type="checkbox" id="Tecnologia3" value="JavaScript">
                <label for="Tecnologia3">JavaScript</label>

                <input type="checkbox" id="Tecnologia4" value="PHP">
                <label for="Tecnologia4">PHP</label>

                <input type="checkbox" id="Tecnologia5" value="C#">
                <label for="Tecnologia5">C#</label>

                <input type="checkbox" id="Tecnologia6" value="Java">
                <label for="Tecnologia6">Java</label>

                <input type="checkbox" id="Tecnologia7" value="Phyton">
                <label for="Tecnologia7">Phyton</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco mais</label>
            <textarea row="6" style="width: 26em" id="Experiencia" nome="Experiencia"></textarea>
        </div>

        <button class="botão" type="submit">Concluir</button>

    </form>
</body>
</html>
